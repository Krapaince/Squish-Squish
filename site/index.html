<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Squish Squish</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <section id="header">
    <div class="container">
      <h1>SQUISH SQUISH</h1>
      <h2>Your Cheesy Cheese</h2>
    </div>
  </section>
  <section id="main">
    <div class="container">

      <div class="searchbar" id="search">
        <input type="text" placeholder="Search" />
        <button id="search"></button>
      </div>

      <div class="sortLine">
        <div class="pannel" id="texture">
          <div class="title">Texture</div>
        </div>
        <div class="pannel" id="source">
          <div class="title">Source</div>
        </div>

        <div class="pannel" id="region">
          <div class="title">Region</div>
        </div>
      </div>

    </div>
  </section>
  <section id="footer"></section>

  <script src="./app.js"></script>
</body>

</html>
